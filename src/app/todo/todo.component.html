<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form #todoForm="ngForm" (ngSubmit)="addTodo(todoForm.value)" autocomplete="off">
        <div class="form-group">
          <label for="todo">Todo</label>
          <input [(ngModel)]="todo" type="text" class="form-control" id="todo" name="todo" placeholder="todo...">
          <label for="when">When</label>
          <input [(ngModel)]="when" type="text" class="form-control" id="todo" name="when" placeholder="when...">
          <label for="where">Where</label>
          <input [(ngModel)]="where" type="text" class="form-control" id="todo" name="where" placeholder="where...">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <ul>
        <li *ngFor="let todo of todos">{{todo.todo}} : {{todo.when}} : {{todo.where}}</li>
      </ul>
    </div>
  </div>
</div>
